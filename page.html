<!DOCTYPE html>
<html>

<head>

<body>
    
    <table>
		<tr frame="border"></tr>
			<td width = "300" ><h3>List of Persons</h3></td>

						<th>Name</th>
						<th>Gender</th>
						<th>Age</th>

					</tr>
				</table>
			</td>

					<br>

					Age:

						<option>Rawalpindi</option>
						<option>Peshawar</option>
						<option>Gujranwala</option>
						<option>Faisalabad</option>
						<option>Kasur</option>
						<option>Pattoki</option>
					</select><br><br>
					<input type="Reset" id="reset" onclick="">
					<input type="button" value="Add" id="add" onclick="generateTable()">
					<input type="button" value="Update" id="update" onclick="Re_update()">
				</form>
			</td>
		</tr>
	</table>
